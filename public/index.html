<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Please Enter Student Information here</h1>
        <form onsubmit="createStudent(event)">
            <div class="form-group mb-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter Name">
            </div>
            <div class="form-group mb-4">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="studentAge" placeholder="Enter Age">
            </div>

            <div class="form-group mb-4">
                <label for="Department">Department</label>
                <select class="form-control" id="studentDepartment">
                    <option selected>Choose...</option>
                    <option value="CST">CST</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="studentAddress" placeholder="Enter Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <h1>Registered Students List</h1>
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-table">
            </tbody>
          </table>
    </div>


</body>

</html>
